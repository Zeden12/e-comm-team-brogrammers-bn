/notification:
  get:
    summary: Get user notifications
    tags:
      - Notifications
    security:
      - {}
      - bearerAuth: []
    responses:
      '200':
        description: Notifications were marked as read
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              message:
                type: string
              type:
                type: string
              receiverId:
                type: string
              isRead:
                type: boolean
              

/notification/read/all:
  post:
    summary: Mark all notifications as read
    tags:
      - Notifications
    security:
      - {}
      - bearerAuth: []
    responses:
      '200':
        description: User notifications were marked as read
        schema:
          type: object
          properties:
            message:
              type: string
      '500':
        description: Internal server
        schema:
        type: object
        properties:
          message:
            type: string

/notification/read/{notificationId}:
  post:
    summary: Mark one notification as read
    tags:
      - Notifications
    security:
      - {}
      - bearerAuth: []
    parameters:
      - in: path
        name: notificationId
        required: true
        description: Notification ID
        schema:
          type: string

    responses:
      '200':
        description: Notifications that was marked as read
        schema:
          type: object
          properties:
            id:
              type: string
            message:
              type: string
            type:
              type: string
            receiverId:
              type: string
            isRead:
              type: boolean
      '500':
        description: Internal server
        schema:
        type: object
        properties:
          message:
            type: string

/notification/unread/{notificationId}:
  post:
    summary: Mark one notification as unread
    tags:
      - Notifications
    security:
      - {}
      - bearerAuth: []
    parameters:
      - in: path
        name: notificationId
        required: true
        description: Notification ID
        schema:
          type: string

    responses:
      '200':
        description: Notifications that was marked as unread
        schema:
          type: object
          properties:
            id:
              type: string
            message:
              type: string
            receiverId:
              type: string
            type:
              type: string
            isRead:
              type: boolean
      '500':
        description: Internal server
        schema:
        type: object
        properties:
          message:
            type: string
